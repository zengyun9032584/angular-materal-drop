<div class="example-boundary" cdkDropList [cdkDropListData]="list"  (cdkDropListDropped)="drop($event)">
  <div
    *ngFor="let item of list"
    class="example-box"
    cdkDragBoundary=".example-boundary"
    cdkDrag
  >
    box{{item}}
  </div>
</div>
